---
layout: default
permalink: none
---
<article class="post">
   <!-- here add you post markup -->
  <h1><a href="{{ post.url }}">{{ page.title }}</a></h1>
  <div class="author">
    <span class="by">{{page.author}}</span>
    <span class="date">{{page.date | date: "%B %d, %Y" }}</span>
  </div>
  <div class="content">
    {{ content }}
  </div>
</article>
